<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Household Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logo-icon {
            margin-right: 10px;
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-auth:hover {
            opacity: 0.9;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        .strength-weak { background: #dc3545; width: 25%; }
        .strength-medium { background: #ffc107; width: 50%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-home logo-icon"></i>
                Household Store
            </div>
            <p class="mb-0">Создайте новый аккаунт</p>
        </div>

        <div class="auth-body">
            <!-- Сообщения об ошибках -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Форма регистрации -->
            <form th:action="@{/auth/register}" th:object="${registerForm}" method="post" id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">
                            <i class="fas fa-user me-2"></i>Имя
                        </label>
                        <input type="text"
                               th:field="*{firstName}"
                               class="form-control"
                               id="firstName"
                               placeholder="Иван"
                               required>
                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small mt-1">
                            <span th:errors="*{firstName}"></span>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">
                            <i class="fas fa-user me-2"></i>Фамилия
                        </label>
                        <input type="text"
                               th:field="*{lastName}"
                               class="form-control"
                               id="lastName"
                               placeholder="Иванов"
                               required>
                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small mt-1">
                            <span th:errors="*{lastName}"></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">
                        <i class="fas fa-user me-2"></i>Отчество
                    </label>
                    <input type="text"
                           th:field="*{surname}"
                           class="form-control"
                           id="surname"
                           placeholder="Иванович">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email"
                           th:field="*{email}"
                           class="form-control"
                           id="email"
                           placeholder="your@email.com"
                           required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Пароль
                    </label>
                    <input type="password"
                           th:field="*{password}"
                           class="form-control"
                           id="password"
                           placeholder="Минимум 6 символов"
                           required
                           onkeyup="checkPasswordStrength(this.value)">
                    <div class="password-strength" id="passwordStrength"></div>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                        <span th:errors="*{password}"></span>
                    </div>
                    <div class="form-text">
                        Пароль должен содержать минимум 6 символов
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>Подтвердите пароль
                    </label>
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           placeholder="Повторите пароль"
                           required
                           onkeyup="checkPasswordMatch()">
                    <div class="text-danger small mt-1" id="passwordMatchError"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-auth btn-lg" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0">
                    Уже есть аккаунт?
                    <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">
                        Войти
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('passwordStrength');
        let strength = 0;

        if (password.length >= 6) strength++;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        strengthBar.className = 'password-strength ';
        if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
        } else if (strength <= 4) {
            strengthBar.classList.add('strength-medium');
        } else {
            strengthBar.classList.add('strength-strong');
        }
    }

    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorElement = document.getElementById('passwordMatchError');
        const submitBtn = document.getElementById('submitBtn');

        if (confirmPassword === '') {
            errorElement.textContent = '';
            submitBtn.disabled = false;
        } else if (password !== confirmPassword) {
            errorElement.textContent = 'Пароли не совпадают';
            submitBtn.disabled = true;
        } else {
            errorElement.textContent = '';
            submitBtn.disabled = false;
        }
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        if (password.value) {
            checkPasswordStrength(password.value);
        }
        checkPasswordMatch();
    });
</script>
</body>
</html>
