<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.th3ymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная | Household Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Админка -->
<div th:if="${session.user != null && session.user.role == T(ru.galtor85.household_store.entity.Role).ADMIN}">
    <a class="nav-link" th:href="@{/admin/users}">
        <i class="fas fa-user-cog me-1"></i>Админка
    </a>
</div>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-home me-2"></i>Household Store
        </a>
        <div class="navbar-nav ms-auto">
            <div th:if="${session.user != null}">
                    <span class="nav-link">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${session.user.firstName + ' ' + session.user.lastName}"></span>
                    </span>
                <a class="nav-link" th:href="@{/auth/logout}">
                    <i class="fas fa-sign-out-alt me-1"></i>Выйти
                </a>
            </div>
            <div th:unless="${session.user != null}">
                <a class="nav-link" th:href="@{/auth/login}">Войти</a>
                <a class="nav-link" th:href="@{/auth/register}">Регистрация</a>
            </div>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-5">
    <div th:if="${session.user != null}">
        <h1>Добро пожаловать, <span th:text="${session.user.firstName}"></span>!</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Ваш профиль</h5>
                <p><strong>Email:</strong> <span th:text="${session.user.email}"></span></p>
                <p><strong>Роль:</strong> <span th:text="${session.user.role}"></span></p>
                <a href="#" class="btn btn-primary">Перейти в каталог</a>
            </div>
        </div>
    </div>

    <div th:unless="${session.user != null}">
        <div class="jumbotron">
            <h1 class="display-4">Добро пожаловать в Household Store!</h1>
            <p class="lead">Лучший магазин товаров для дома и бытовой техники.</p>
            <hr class="my-4">
            <p>Для доступа к каталогу и оформления заказов требуется авторизация.</p>
            <a class="btn btn-primary btn-lg" th:href="@{/auth/login}" role="button">
                <i class="fas fa-sign-in-alt me-2"></i>Войти
            </a>
            <a class="btn btn-outline-primary btn-lg" th:href="@{/auth/register}" role="button">
                <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
