# Общие настройки
spring:
  application:
    name: household-store

  # Настройки базы данных
  datasource:
    url: jdbc:postgresql://localhost:5432/household_store?currentSchema=household_schema
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: household_schema
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    check-template: true
    check-template-location: true

  # MVC
  mvc:
    static-path-pattern: /static/**

  # Сессии
  session:
    timeout: 30m

# Swagger/OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    oauth2-redirect-url: /swagger-ui/oauth2-redirect.html
    oauth:
      client-id: swagger
      client-secret: swagger-secret
  packages-to-scan: ru.galtor85
  paths-to-match: /**
  cache:
    disabled: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# JWT настройки
app:
  jwt:
    access-token-validity: 3600000
    refresh-token-validity: 86400000
    secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  environment:
    LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_BOOT_WEB_EMBEDDED_TOMCAT: DEBUG
    LOGGING_LEVEL_ORG_APACHE_TOMCAT_UTIL_NET: DEBUG

# Сервер
server:
  port: 8443
  servlet:
    context-path: /
  forward-headers-strategy: framework
  error:
    include-message: always
    include-binding-errors: always
  ssl:
    key-store: ${SSL_KEYSTORE_PATH:classpath:keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeit}
    key-store-type: PKCS12
    key-alias: ${SSL_KEY_ALIAS:tomcat}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,openapi,swagger-ui
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
  info:
    env:
      enabled: true

# Логирование
logging:
  level:
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: INFO
    org.springdoc: DEBUG
    ru.galtor85: DEBUG
    org.springframework.jdbc: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/household-store.log
    max-size: 10MB
    max-history: 30

---
# Профиль для локальной разработки (IDEA)
spring:
  config:
    activate:
      on-profile: local

  sql:
    init:
      mode: never   # Отключаем SQL-инициализацию, Hibernate сам создаст схему

server:
  port: 8443        # порт уже указан в общей части, но можно переопределить

---
# Профиль для Docker
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://household-postgres:5432/household_store?currentSchema=household_schema}
    username: ${SPRING_DATASOURCE_USERNAME:household_app}
    password: ${SPRING_DATASOURCE_PASSWORD:household123}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

  sql:
    init:
      mode: never

logging:
  level:
    org.springdoc: INFO
    ru.galtor85: INFO

server:
  port: 8443