# Общие настройки
spring:
  application:
    name: household-store
  
  # Настройки базы данных
  datasource:
    url: jdbc:postgresql://localhost:5432/household_store?currentSchema=household_schema
    username: postgres
    password: postgres123
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: household_schema
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    check-template: true
    check-template-location: true

  # MVC
  mvc:
    static-path-pattern: /static/**

  # Сессии
  session:
    timeout: 30m

  # Actuator
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics
        base-path: /actuator
    endpoint:
      health:
        enabled: true
        show-details: always
    info:
      enabled: true

# Сервер
server:
  port: 8081
  servlet:
    context-path: /api

# Логирование
logging:
  level:
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.web: INFO
    ru.galtor85: DEBUG

---
# Профиль для Docker
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://household-postgres:5432/household_store?currentSchema=household_schema}
    username: ${SPRING_DATASOURCE_USERNAME:household_app}
    password: ${SPRING_DATASOURCE_PASSWORD:household123}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

server:
  port: ${SERVER_PORT:8081}