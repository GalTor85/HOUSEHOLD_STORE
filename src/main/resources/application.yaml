# –û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
spring:
  application:
    name: household-store

  # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
  datasource:
    url: jdbc:postgresql://localhost:5432/household_store?currentSchema=household_schema
    username: postgres
    password: postgres123
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: household_schema
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    check-template: true
    check-template-location: true

  # MVC
  mvc:
    static-path-pattern: /static/**

  # –°–µ—Å—Å–∏–∏
  session:
    timeout: 30m

# üî• –ù–û–í–û–ï: –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Swagger/OpenAPI (springdoc)
springdoc:
  # –í–∫–ª—é—á–µ–Ω–∏–µ/–æ—Ç–∫–ª—é—á–µ–Ω–∏–µ
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    display-request-duration: true
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    # –ü–æ–¥–¥–µ—Ä–∂–∫–∞ JWT –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    oauth2-redirect-url: /swagger-ui/oauth2-redirect.html
    oauth:
      client-id: swagger
      client-secret: swagger-secret
  # –ü–∞–∫–µ—Ç—ã –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
  packages-to-scan: ru.galtor85
  # –ü—É—Ç–∏ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è
  paths-to-match: /**
  # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ
  cache:
    disabled: true
  # –ü–æ–¥–¥–µ—Ä–∂–∫–∞ JWT –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≤ Swagger
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# JWT –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
app:
  jwt:
    access-token-validity: 3600000      # 1 —á–∞—Å –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
    refresh-token-validity: 86400000    # 24 —á–∞—Å–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
    secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970} # –°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–ª—é—á (–º–∏–Ω–∏–º—É–º 32 —Å–∏–º–≤–æ–ª–∞)

# –°–µ—Ä–≤–µ—Ä
server:
  port: 8081
  servlet:
    context-path: /
  # –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã Swagger –∑–∞ –ø—Ä–æ–∫—Å–∏
  forward-headers-strategy: framework
  error:
    include-message: always
    include-binding-errors: always

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,openapi,swagger-ui
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
  # –û—Ç–∫—Ä—ã–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ Swagger —á–µ—Ä–µ–∑ Actuator
  info:
    env:
      enabled: true

# –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
logging:
  level:
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
    org.springframework.web: INFO
    org.springdoc: DEBUG  # –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ Swagger (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –≤ production)
    ru.galtor85: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/household-store.log
    max-size: 10MB
    max-history: 30

