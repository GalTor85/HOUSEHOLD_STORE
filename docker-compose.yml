services:
  postgres:
    image: postgres:15-alpine
    container_name: household-postgres
    environment:
      POSTGRES_DB: household_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: md5  # Добавляем для безопасности
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d household_store"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - household-network
    restart: unless-stopped  # Добавляем для автоперезапуска

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: household-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://household-postgres:5432/household_store?currentSchema=household_schema
      SPRING_DATASOURCE_USERNAME: household_app
      SPRING_DATASOURCE_PASSWORD: household123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8081
      # Java настройки для Docker
      JAVA_OPTS: "-Xmx512m -Xms256m -Djava.security.egd=file:/dev/./urandom"
      # Указываем context path явно если нужно
      SERVER_SERVLET_CONTEXT_PATH: /
    ports:
      - "8081:8081"
    networks:
      - household-network
    restart: unless-stopped
    # Меняем healthcheck на более надежный вариант
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Даем больше времени на старт Spring Boot
    # Добавляем лимиты ресурсов
    mem_limit: 512m
    cpus: "0.5"
    # Монтируем volume для логов
    volumes:
      - ./logs:/app/logs:rw


volumes:
  postgres_data:
    name: household-postgres-data

networks:
  household-network:
    driver: bridge
    name: household-network  # имя сети