services:
  postgres:
    image: postgres:15-alpine
    container_name: household-postgres
    environment:
      POSTGRES_DB: household_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d household_store"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - household-network

  app:
    build: .
    container_name: household-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://household-postgres:5432/household_store?currentSchema=household_schema
      SPRING_DATASOURCE_USERNAME: household_app
      SPRING_DATASOURCE_PASSWORD: household123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8081  # Используем порт 8081!
    ports:
      - "8081:8081"  # Маппим 8081 на хосте на 8081 в контейнере
    networks:
      - household-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  household-network:
    driver: bridge