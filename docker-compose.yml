services:
  postgres:
    image: postgres:15-alpine
    container_name: household-postgres
    environment:
      POSTGRES_DB: household_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d household_store"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - household-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: household-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://household-postgres:5432/household_store?currentSchema=household_schema
      SPRING_DATASOURCE_USERNAME: household_app
      SPRING_DATASOURCE_PASSWORD: household123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8443
      SSL_KEYSTORE_PATH: file:/app/keystore/keystore.p12
      SSL_KEYSTORE_PASSWORD: changeit
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JAVA_OPTS: "-Xmx512m -Xms256m -Djava.security.egd=file:/dev/./urandom"
    ports:
      - "8443:8443"
    volumes:
      - ./logs:/app/logs:rw
      # Сертификат уже скопирован в образ при сборке, поэтому не монтируем отдельно
    networks:
      - household-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 512m
    cpus: "0.5"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  postgres_data:
    name: household-postgres-data

networks:
  household-network:
    driver: bridge
    name: household-network